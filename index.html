<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="input">
        <div class="keyboard">
            <button class="grayKey">AC</button>
            <button class="grayKey">+/-</button>
            <button class="grayKey">%</button>
            <button class="orangeKey">/</button>
            <button class="darkKey">7</button>
            <button class="darkKey">8</button>
            <button class="darkKey">9</button>
            <button class="orangeKey">x</button>
            <button class="darkKey">4</button>
            <button class="darkKey">5</button>
            <button class="darkKey">6</button>
            <button class="orangeKey">-</button>
            <button class="darkKey">1</button>
            <button class="darkKey">2</button>
            <button class="darkKey">3</button>
            <button class="orangeKey">+</button>
            <button id="zero">0</button>
            <button class="darkKey">,</button>
            <button class="orangeKey">=</button>
        </div>
    </div>
</body>
</html>
