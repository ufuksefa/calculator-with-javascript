<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="input">
        <div class="keyboard">
            <button class="grayKey operator">AC</button>
            <button class="grayKey operator">+/-</button>
            <button class="grayKey operator">%</button>
            <button class="orangeKey operator">/</button>
            <button class="darkKey numbers">7</button>
            <button class="darkKey numbers">8</button>
            <button class="darkKey numbers">9</button>
            <button class="orangeKey operator">x</button>
            <button class="darkKey numbers">4</button>
            <button class="darkKey numbers">5</button>
            <button class="darkKey numbers">6</button>
            <button class="orangeKey operator">-</button>
            <button class="darkKey numbers">1</button>
            <button class="darkKey numbers">2</button>
            <button class="darkKey numbers">3</button>
            <button class="orangeKey operator">+</button>
            <button id="zero" class="numbers">0</button>
            <button class="darkKey numbers">.</button>
            <button class="orangeKey equal">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
